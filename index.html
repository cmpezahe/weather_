<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <!-- FONTAWSOME LINKS  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Google Icons Links  -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- CSS LINKS  -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <section id="home">
    <div class="sections">
      <form>
        <div class="search_container">
          <input type="search" id="user_input" name="user_input" placeholder="City Name" />
          <button type="submit" id="search_btn">Search</button>
        </div>
      </form>


      <div class="home_container">
        <div class="home_content">
          <div class="weather_container">
            <img src="" alt="" srcset="" id="icons_">
            <h1 id="temperature_">4</h1>
          </div>
          <div class="weather_content">
            <p id="precipitation">Precipitation: 2%</p>
            <p id="humidity">Humidity: 20%</p>
            <p id="wind">Wind: 6 mph</p>
          </div>
        </div>

        <div class="location_container">
          <div class="name_content">
            <span class="material-symbols-outlined">
              location_on
            </span>
            <h1 id="name_">LONDON</h1>
          </div>
          <div class="date_description">
            <p id="date_">Sunday 12:00</p>
            <p id="weather_condition">Mostly cloudy</p>
          </div>

          <!-- <div>
            <span class="material-symbols-outlined">
              thermometer
            </span>
            <div> <span class="material-symbols-outlined">
                today
              </span>
            </div>
          </div> -->

        </div>

      </div>

      <div class="second_container">
        <div class="container_btn" id="btn_id">
          <button class="btn active">Temperature</button>
          <span class="material-symbols-outlined">
            horizontal_rule
          </span>
          <button class="btn">Precipitation</button>
          <span class="material-symbols-outlined">
            horizontal_rule
          </span>
          <button class="btn">Wind</button>
        </div>
      </div>

    </div>

  </section>

</body>

<!-- ACTIVE BUTTON -->
<script>
  document.querySelectorAll('#btn_id .btn').forEach(button => {
    button.addEventListener('click', () => {
      document.querySelector('.btn.active')?.classList.remove('active');
      button.classList.add('active');
    });
  });
</script>

<script src="/assets/js/main.js"></script>

</html>
